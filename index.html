    <head>
        <meta charset='UTF-8'>
        <title> Working with libraries</title>

            integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
            crossorigin=""/>

            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>


        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div id = "text">
            <select id = "citys" onchange="getWeather()">
                <option value="2643743">London</option>
                <option value="281184">Jerusalem</option>
                <option value="5128638">New-York</option>
                <option value="2759794">Amsterdam</option>
            </select>

            <div class ="details">
                <p class="Cloud">Cloud: </p>
                <span id="CloudDt"></span>
                <br>
                <p class="Cloud_desc">Cloud_desc: </p>
                <span id="Cloud_descDt"></span>
                <br>
                <p class="Temp">Temp: </p>
                <span id="TempDt"></span>
                <br>
                <p class="Wind_deg">Wind_deg: </p>
                <span id="Wind_degDt"></span>
                <br>
                <p class="Wind_Speed">Wind_Speed: </p>
                <span id="Wind_SpeedDt"></span>

            </div>

        </div>

        <div id="map"></div>
        <div id='marker'></div>


        <script src="main.js"></script>

    </body>
</html>
